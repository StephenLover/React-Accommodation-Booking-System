<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100" >
                <span class="login100-form-title" >
                    Sign Up For Free
                </span>
                <form class="login100-form validate-form "  name="loginform" action="/" method="POST">

                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" name="username" placeholder="Input Username">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="password" name="password" placeholder="Input Password">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="password" name="password_verify" placeholder="Input Password Again">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" name="email" placeholder="E-mail Address">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="container-login100-form-btn" >
                        <button class="login100-form-btn" type="submit">
                            Submit
                        </button>
                        
                    </div>

                </form>
            </div>
        </div>
    </div>
        
    
</body>
</html>
